<!DOCTYPE HTML>
<html>
<body>
<h1> Entries </h1>
<ul>
    {% for entry in dbEntries %}
    <li> {{ entry.title }} {{ entry.description }} </li>
    {% endfor %}
</ul>
<h1> Users </h1>
<ul>
    {% for user in Users %}
    <li> {{ user.firstname }} {{ user.lastname }} </li>
    {% endfor %}
</ul>
</body>
</html>
